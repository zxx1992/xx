<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>val()方法实现其他功能</title>
	<script src="../scripts/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function(){
       $("#single").val("选择3号");
       $("#multiple").val(["选择3号","选择4号"]);
       $(":checkbox").val(["check2","check3"]);

	})
	</script>
</head>

<body>
	<select id="single">
		<option>选择1号</option>
		<option>选择2号</option>
		<option>选择3号</option>
		<option>选择4号</option>
	</select>
	<select id="multiple">
		<option>选择1号</option>
		<option>选择2号</option>
		<option>选择3号</option>
		<option>选择4号</option>
	</select>
	<input type="checkbox" value="check1">多选1 </br>
	<input type="checkbox" value="check2">多选2 </br>
	<input type="checkbox" value="check3">多选3 </br>
	<input type="checkbox" value="check4">多选4 </br>
	<input type="radio" value="radio1">单选1 </br>
	<input type="radio" value="radio2">单选2 </br>
	<input type="radio" value="radio3">单选3 </br>
</body></hr>
</html>

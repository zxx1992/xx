<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入框，val()既可以获取元素的值，也可以设置元素的值</title>
	<script src="../scripts/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function(){
		$("#address").focus(function(){
	       	var txt=$(this).val();
	       	if(txt=="请输入地址"){
	       		$(this).val("");
	       	}
	       })
		$("#address").blur(function(){
	       	var txt=$(this).val();
	       	if(txt==""){
	       		$(this).val("请输入地址");
	       	}
	       })
			$("#password").focus(function(){
	       	var txt=$(this).val();
	       	if(txt=="请输入密码"){
	       		$(this).val("");
	       	}
	       })
		$("#password").blur(function(){
	       	var txt=$(this).val();
	       	if(txt==""){
	       		$(this).val("请输入密码");
	       	}
	       })
	})
	       
		
	</script>
</head>
<body>
<p>登录框:</p>
	<input type="text" id="address" value="请输入地址"></br>
	<input type="text" id="password" value="请输入密码"></br>
	<input type="button" value="登录">
</body>
</html>

   padding:4px;
   display:none;

		// 解决问题，当鼠标划入时，给对象添加一个新属性，并把title的值传给新属性，然后立马将其清空，这样，鼠标滑过后，就不会再显示了
		   $(function(){
		   	var x=10;
	    		var y=20;
	    	$("a.tooltip").mouseover(function(e){
	    		this.myTitle=this.title;
	    		this.title="";

	    		var tooltip="<div id='tooltip'>"+this.myTitle+"</div>";
	    		$("body").append(tooltip);

	    		$("#tooltip").css({
	    			"top":(e.pageY+y)+"px",
	    			"left":(e.pageX+x)+"px"
	    		}).show("fast");

	    
	    	}).mouseout(function(){
	    		this.title=this.myTitle;
	    		$("#tooltip").remove();
	    	
	    	}).mousemove(function(e){//mousemove可以让提示信息随着鼠标滑过链接时移动，赞
	    		$("#tooltip").css({
	    			"top":(e.pageY+y)+"px",
	    			"left":(e.pageX+x)+"px"
	    		});
	    	});

	    })
	</script>

<body>

           //自定义动画。animate(),综合动画,//元素在3s内，向右移动500px;+=可以不断移动,最后以淡出的方式隐藏fadeOut("slow"),这里加入css样式，他不会加入到动画队列中，而是立即执行，所以需要使用回调函数
    $(function(){
    	$("#panel").click(function(){
    		$(this).animate({left:"200px",height:"300px",opacity:"1"},3000)
    		       .animate({top:"200px",width:"200px"},3000,function(){
                   $(this).css("border","5px solid blue");
    		       })
    	})
    })
    //stop动画效果,不加true有bug.
    $(function(){
    	$("#panel").hover(function(){
    		$(this).stop(true)
    		       .animate({height:"200"},200)
    		       .animate({width:"300"},200,function(){
    		       	$(this).css("background","red")
    		       });
    	},function(){
    		$(this).stop(true)
    		       .animate({height:"200"},200)
    		       .delay(300)//延迟动画
    		       .animate({width:"300"},300);
    	});
    })

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>linear-gradient()_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<link rel="stylesheet" href="css/default.css" type="text/css" />
<script src="scripts/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$(".level1>a").click(function(){
		$(this).addClass("current")
		.next().show()//给level1下面的a一个click事件，当点击的时候，给这个a添加一个class(背景颜色)，并且将a下面的元素都显示出来。
		.parent().siblings().children("a").removeClass("current")
		.next().hide();//这里元素指的是a下面的子元素，所以接下来是把该元素的父辈元素的同辈元素的子元素a去掉class属性，再把其下面的元素隐藏掉。
		return false;
	})
})

</script>
</head>
<body>

<div class="box">
	<ul class="menu">
		<li class="level1"><a href="#">衬衫</a>
            <ul class="level2">
            	<li><a href="#">短袖衬衫</a></li>
            	<li><a href="#">短袖衬衫</a></li>
            	<li><a href="#">短袖衬衫</a></li>
            	<li><a href="#">短袖衬衫</a></li>
            </ul>
        </li>
        <li class="level1"><a href="#">卫衣</a>
            <ul class="level2">
            	<li><a href="#">长袖</a></li>
            	<li><a href="#">长袖</a></li>
            	<li><a href="#">长袖</a></li>
            	<li><a href="#">长袖</a></li>
            </ul>
		</li>
		<li class="level1"><a href="#">裤子</a>
             <ul class="level2">
            	<li><a href="#">卫衣裤子</a></li>
            	<li><a href="#">卫衣裤子</a></li>
            	<li><a href="#">卫衣裤子</a></li>
            	<li><a href="#">卫衣裤子</a></li>
            </ul>
		</li>
		
	</ul>
</div>
</body>
</html>

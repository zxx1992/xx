<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页选项卡</title>
   <style type="text/css">
   *{margin:0;padding:0;}
   body { font:12px/19px Arial, Helvetica, sans-serif; color:#666;}
   .tab{width:240px;margin:50px;}
   .tab_menu{clear:both;}
   .tab_menu ul li{float:left;list-style: none;background: #141414;
    color:#ccc;border:1px solid #5E5757;margin-right:4px;padding:1px 6px;}
   .tab_box{clear:both;height:100px;border:1px solid #393737;}
   .tab_menu li.selected { color:#FFF; background:#6D84B4;}
   .hide{display:none}
   .tab_menu li.hover { background:#DFDFDF;}
 
    
   </style>
	<script src="../scripts/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
       $(function(){
        $("div ul li").click(function(){
          $(this).addClass("selected")//当前单击的元素高亮显示
                 .siblings()
                 .removeClass("selected"); //同辈元素移除高亮显示
          var index=$(".tab li").index(this);//获取当前单击的li元素在全部li元素中的索引
        $("div.tab_box>div")//选取子节点
                  .eq(index).show()//显示li元素对应的div元素
                  .siblings().hide();
        }).hover(function(){
          $(this).addClass("hover");
        },function(){
          $(this).removeClass("hover");
        });
       })
	
	</script>
</head>
<body>
<div class="tab">
  <div class="tab_menu">
    <ul>
      <li class="selected">ni</li>
      <li>wo</li>
      <li>ta</li>
    </ul>
  </div>
  <div class="tab_box"> 
     <div>ni</div>
     <div class="hide">wo</div>
     <div class="hide">ta</div>
  </div>
</div>


</body>
</html>

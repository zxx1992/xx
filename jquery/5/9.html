<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页字体大小</title>
   <style type="text/css">
    *{margin:0;padding:0;}
    .msg{width:990px;margin:10px auto;}
    .msg_captiion{width:100%;overflow: hidden;}
    .msg_caption span{background: #939090;padding:2px;margin:5px 4px 3px 3px;float:left;display: block;}
   </style>
	<script src="../scripts/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
       $(function(){
        $("span").click(function(){//给所有的span元素绑定click事件
          var thisEle=$("#para").css("font-size");//获取para的font-size样式
          var textFontSize=parseInt(thisEle);//利用parseInt将字体的单位px去掉
          // var unit=thisEle.slice(-2);//slice从已有的数组中返回选定的元素，如果是负数，那么它规定从数组尾部开始算起的位置。也就是说，-1 指最后一个元素，-2 指倒数第二个元素。
          var cName=$(this).attr("class");//获取当前元素的class属性
          if(cName=="bigger"){
            if(textFontSize<=22){
              textFontSize+=2;
            }
          }else if(cName=="smaller"){
            if(textFontSize>=12){
              textFontSize-=2;
            }
          }
          $("#para").css("font-size",textFontSize+'px');
        })
       })
	
	</script>
</head>
<body>
   <div class="msg">
     <div class="msg_caption">
       <span class="bigger">放大</span>
       <span class="smaller">缩小</span>
     </div>
     <div>
       <p id="para">
         this is a text 
         this is a text 
         this is a text 
         this is a text 
         this is a text 
         this is a text 
       </p>
     </div>
   </div>


</body>
</html>

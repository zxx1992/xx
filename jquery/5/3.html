<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		span{width:30px;height:30px;background-color:#807E7E;}
	</style>
	<script src="../scripts/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
	
    //多行文本框的应用 滚动条高度的变化
    $(function(){
   
    	var $comment=$('#comment');
    	var $comment_h=$comment.height();
    	$(".up").click(function(){
    		
    		if($comment_h<500){
    			if(!$comment.is(":animated")){
    			$comment.animate({scrollTop:"-=50",width:"+=50"},400);
    		     }
    	    }
    	});
    	$(".down").click(function(){
    		
    		if($comment_h>50){
    			// $comment.height($comment_h-50);
    			if(!$comment.is(":animated")){

    			$comment.animate({scrollTop:"+=50"},400);
    		    }
    		}
    	})
    });
	</script>
</head>
<body>
	<form action="#" method="post" id="regForm">
		<div class="msg">
			<div class="msg_caption">
				<span class="up">向上</span>
				<span class="down">向下</span>
			</div>
			<div>
				<textarea id="comment" rows="8" cols="20">
					多行文本框高度发生变化，
					多行文本框高度发生变化，
					多行文本框高度发生变化，
					多行文本框高度发生变化，
				<!-- 	多行文本框高度发生变化，
					多行文本框高度发生变化，
					多行文本框高度发生变化，
					多行文本框高度发生变化， -->
				</textarea>
			</div>
		</div>
	</form>
</body>
</html>

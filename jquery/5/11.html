<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页换肤</title>
  <link href="css4/skin_0.css" rel="stylesheet" type="text/css" id="cssfile">
  <link href="css4/default.css" rel="stylesheet" type="text/css">
	<script src="../scripts/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">

    


     $(function(){
      var $li=$("#skin li");
      $li.click(function(){
        switchS(this.id);
      });

      var cookie_skin=$.cookie("mycookie");
      if(cookie_skin){
        switchS(cookie_skin);
      }
     })
 function switchS(skinname){
        $("#"+skinname).addClass("selected")
                        .siblings()
                        .removeClass("selected");
           $("#cssfile").attr("href","css4/"+skinname+".css");
           $.cookie("mycookie",skinname,{path:'',expire:20});
       }
	</script>
</head>
<body>

  <!-- 先在网页中添加皮肤选择按钮 -->
  <ul id="skin">
    <li id="skin_0" title="灰色" class="selected">灰色</li>
    <li id="skin_1" title="紫色" >紫色</li>
    <li id="skin_2" title="红色" >红色</li>
    <li id="skin_3" title="天蓝色" >天蓝色</li>
    <li id="skin_4" title="橙色" >橙色</li>
    <li id="skin_5" title="淡绿色" >淡绿色</li>
  </ul>
  <div id="div_side_0">
    <div id="new">
      <h1 class="title">时事新闻</h1>
    </div>
  </div>
  <div id="div_side_1">
    <div id="game">
      <h1 class="title">娱乐新闻</h1>
    </div>
  </div>


</body>
</html>

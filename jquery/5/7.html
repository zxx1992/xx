	<script type="text/javascript">
    $(function(){
      $("tbody>tr:odd").addClass("odd");//这样就不包括表头。
      $("tbody>tr:even").addClass("even");
      $("tr:contains('王五')").addClass("selected");
      $("tr:contains('王五')").attr("checked",true);//不起作用
    })

    $(function(){
      
      $("tbody>tr").click(function(){
        $(this).addClass("selected")
              .siblings().removeClass("selected")
              .end()//如果需要重新返回到$(this)对象，可以使用end()方法
              .find(":radio").attr('checked',true);

      });
      $('table :radio:checked').parent().parent().addClass('selected');//这里table和:radio之间有一个空格
    })

	
	</script>
